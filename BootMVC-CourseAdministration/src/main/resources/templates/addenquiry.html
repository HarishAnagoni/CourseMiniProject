<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 
    <title>Student Enquiry Form</title>
    <style>
        .dashboard-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            width: 500px;
        }
        .performance {
            flex: 1;
            padding-right: 20px;
        }
        .performance h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .performance p {
            margin: 5px 0;
            font-size: 16px;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        .enquiry-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .enquiry-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
	
	<div>
	<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
  
    <a class="navbar-brand" href="./">
    	<img alt="" src="images/logo.png"><!-- added  -->
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="dashboard">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addenquiry">Add Enquiry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="enquires">View Enquiries</a><!-- added  -->
        </li>
        
      </ul>
      <a href="logout" class="btn btn-danger">Logout</a>
    </div>
    
  </div>
</nav>
</div>
	
    <div class="enquiry-container">
    
        <h2>Student Enquiry Form</h2>
        <p th:text="${success}"/><p th:text="${fail}"/>
        <form th:action="@{/addenquiry}" th:method="POST" th:object="${enqForm}">
            <div class="input-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" th:field="*{name}" name="student-name" required>
            </div>
            <div class="input-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" th:field="*{phno}" name="contact" required>
            </div>
            <div class="input-group">
                <label for="class-mode">Class Mode:</label>
                <select id="class-mode" name="class-mode" th:field="*{mode}" required>
                    <option value="" disabled selected>Select Class Mode</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                </select>
            </div>
            <div class="input-group">
                <label for="course">Course:</label>
                <select id="course" name="course" th:field="*{course}" required>
                    <option value="">-Select Course-</option>
                    <option th:each="c:${courses}" th:value="${c}" th:text="${c}"/>
                </select>
            </div>
            <div class="input-group">
                <label for="enquiry-status">Enquiry Status:</label>
                <select id="enquiry-status" name="enquiry-status" th:field="*{status}" required>
                    <option value="" >Select Enquiry Status</option>
                    <option th:each="st : ${status}" th:value="${st}" th:text="${st}"></option>
                </select>
            </div>
            <button type="submit" class="btn">Submit Enquiry</button>
        </form>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
 
</body>
</html>
