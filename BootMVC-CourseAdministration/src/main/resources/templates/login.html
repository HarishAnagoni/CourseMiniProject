<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>login page</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .links {
            margin-top: 15px;
            font-size: 14px;
        }
        .links a {
            text-decoration: none;
            color: #007bff;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .create-account {
            margin-top: 10px;
            background-color: #28a745;
        }
        .create-account:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="POST" th:object="${form}">
        <p th:text="${errMsg}"/>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" th:field="*{email}" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password"  th:field="*{pwd}" id="password" name="password" required>
            </div>
            <input type="submit" class="btn" value="Login"/>
        </form>
        <div class="links">
            <a href="forgot">Forgot Password?</a>
        </div>
       <div class="bt-5">
       Don't have an Account 
       <a href="register">SignUp</a>
        </div>
    </div>

</body>
</html>
