<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enquiries</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Course</th>
                <th>Status</th>
                <th>Mobile</th>
                <th>Mode</th>
                <th>Reg Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="st:${list}">
                <td th:text="${st.stdId}"></td>
                <td th:text="${st.name}"></td>
                <td th:text="${st.course}"></td>
                <td th:text="${st.Status}"></td>
                <td th:text="${st.phno}"></td>
                <td th:text="${st.mode}"></td>
                <td th:text="${st.createDt}"></td>
                <td><a href="addenquiry">Edit</a></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
